<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RAG + Memory Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 22px; margin: 0 0 12px; }
    .bar { display:flex; gap:8px; margin: 12px 0 16px; }
    input[type="text"]{ flex:1; padding:12px; border-radius:10px; border:1px solid #334155; background:#111827; color:#e5e7eb; }
    button { padding: 12px 16px; border-radius:10px; border:0; background:#22c55e; color:#052e16; font-weight:700; cursor:pointer;}
    button.secondary { background:#334155; color:#e2e8f0; }
    .chat { background:#0b1220; border:1px solid #1f2937; border-radius:14px; padding:16px; min-height: 380px; }
    .msg { margin: 6px 0; }
    .user { color:#93c5fd }
    .bot { color:#a7f3d0 }
    .src { color:#94a3b8; font-size: 12px; padding-left:10px }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>RAG + Memory Chat</h1>
    <div class="bar">
      <input id="q" type="text" placeholder="Type your question..." />
      <button id="ask">Ask</button>
      <button id="clear" class="secondary">Clear Memory</button>
    </div>
    <div id="chat" class="chat"></div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
